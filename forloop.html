<!DOCTYPE html> 
<html><head><meta charset="utf-8"><title>loop for</title></head> 
<body>
<p id="myParagraph1">Javascript.</p> 
<p id="myParagraph2">Javascript.</p> 
<p id="myParagraph3">Javascript.</p>
<p id="myParagraph4">Javascript.</p>  
<script> 
for(i=0; i<5; i++)
{ 
    document.getElementById("myParagraph1").innerHTML += "<br />" + i; 
} 
// Javascript.
// 0
// 1
// 2
// 3
// 4

for(i=7; i>0; i--)
{ 
    document.getElementById("myParagraph2").innerHTML += "<br />" + Math.pow(i,2);        
} 
// Javascript.
// 49
// 36
// 25
// 16
// 9
// 4
// 1
       
var shoppingList = ["bread", "milk", "eggs"]; 
for(i=0; i<shoppingList.length; i++)
{ 
document.getElementById("myParagraph3").innerHTML += "<br />" + shoppingList[i]; 
} 
// Javascript.
// bread
// milk
// eggs

var numberList = ["jaya","bala" , 4]; 
for(i=0; i<numberList.length; i++)
{ 
numberList[i] += 10; 
} 
document.getElementById("myParagraph4").innerHTML += "<br />" + numberList; 
// Javascript.
// jaya10,bala10,14
</script> 
</body> 
</html>

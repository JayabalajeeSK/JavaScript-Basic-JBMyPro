<!DOCTYPE html> 
<html><head><meta charset="utf-8"><title>Regular Expression</title></head> 
<body> 
<p>String: <span id="string"></span></p> 
<p>Pattern: <span id="pattern"></span></p> 
<p>Result(search): <span id="search"></span></p> 
<p>Result(match):<span id="match"></span></p> 
<p>Result(test): <span id="test"></span></p> 
<script> 
      var str = "Atlanta \n5783 75%"; 
      //var pattern = /a/g; // search leter a in string
      //var pattern = /[a-z]/g; //search all small leters from a - z
      //var pattern = /[^atn]/g; //search letters withod a,t,n
      //var pattern = /[4-7]/g; //search digit between 4 and 7
      //var pattern = /\d/g; //search any digits
      //var pattern = /\w/g; //search any letter characters
      //var pattern = /\W/g; //search other than the letters characters
      //var pattern = /\s/g; //search whitespace
      //var pattern = /\d{10}/g; //search for 10 - digits
      //var pattern = /^A/g; //search for capital a letter at beggining
      //var pattern = /\n/g; //check line break
      var pattern = new RegExp("a","g"); //-> /a/g - search char 'a'
      document.getElementById("string").innerHTML = str; 
      document.getElementById("pattern").innerHTML = pattern; 
      document.getElementById("search").innerHTML = str.search(pattern); 
      document.getElementById("match").innerHTML = str.match(pattern); 
      document.getElementById("test").innerHTML = pattern.test(str); 
</script></body></html>

<!DOCTYPE html> 
<html><head><meta charset="utf-8"><title>objects using new</title></head> 
<body><p>Javascript.</p> 
    <script> 
    //object
      var myPhone = new Object(); 
    //object properties
      myPhone.make = "Redmi"; 
      myPhone.model = "Note 8 Pro"; 
      myPhone.warranty = 12; 
      myPhone.color = "black"; 
      window.console.log(myPhone);
      //{color: "black", make: "Redmi", model: "Note 8 Pro", warranty: 12}
    
      // changing warranty property of myPhone Object 
      myPhone.warranty = 17; 
      window.console.log(myPhone); 
      // {make: 'Redmi', model: 'Note 8 Pro', warranty: 17, color: 'black'}
    </script></body></html>

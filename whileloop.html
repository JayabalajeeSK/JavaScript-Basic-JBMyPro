<!DOCTYPE html> 
<html><head><meta charset="utf-8"><title>while loop</title></head> 
<body> 
<p id="myParagraph"> Javascript. </p> 
<p id="myParagraph1"> Spend Rs.1000 randomly in a marketplace </p> 
<button onclick="initiateGame()">Start</button> 
<div id="balance"> Current Balance: Rs.1000 </div> 
<script> 
var i = 0; 
while(i<5)
{ 
    document.getElementById("myParagraph").innerHTML += "<br />" + i; 
    i++; 
} 

function initiateGame(){ 
var balance = 1000; 
var itemsBought = 0; 
while(balance>0)
{ 
var itemPrice = Math.floor(Math.random()*100); // randomly spending between 0 to 10 
if(itemPrice <= balance)
{ 
    itemsBought = itemsBought + 1; 
    balance =balance - itemPrice; 
    document.getElementById("balance").innerHTML += "<p> Purchase amount: Rs." + itemPrice +". New Balance: Rs." + balance + ". </p>"; 
} 
document.getElementById("balance").innerHTML += "<p> You bought: " + itemsBought + " items.</p>"; 
} 
document.getElementById("balance").innerHTML += "<p> You bought: " + itemsBought + " items.</p>"; 
} 
</script></body></html>
